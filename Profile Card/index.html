
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card </title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <img src="avatar.jpg" alt="Developer Avatar" class="avatar">
            <h2>your name</h2>
            <p class="title">Full Stack Developer</p>
        </div>

        <div class="card-body">
            <p>Building clean, efficient, and scalable web experiences.</p>
        </div>

        <div class="card-footer">
            <button class="contact-btn" id="contactButton">Contact Me</button>
            <div class="social-links">
                <a href="#" target="_blank" aria-label="GitHub Profile">
                    GitHub
                </a>
                <a href="#" target="_blank" aria-label="LinkedIn Profile">
                    LinkedIn
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
