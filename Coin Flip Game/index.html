<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Head and Tail Game</h3>
    <h2>Choose any one of the option</h2>
    <div class="btn-container">
        <div class="head">
            <button class="headBtn" onclick="flipCoin('heads')">Head</button>
        </div>
        <div class="tail">
            <button class="tailBtn" onclick="flipCoin('tails')">Tail</button>
        </div>

        <div class="coin-container">
            <div class="coin">
                <div class="heads">H</div>
                <div class="tails">T</div>
            </div>
        </div>
        <h1></h1>


        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
        <script src="app.js"></script>


</body>

</html>
