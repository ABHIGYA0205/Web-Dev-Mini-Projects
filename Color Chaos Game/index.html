<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chaos Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>üé® Color Chaos</h1>
        <div class="subtitle">Match the TEXT color, not what it says!</div>
        
        <div class="game-play">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Lives</div>
                    <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            </div>

            <div class="question-box">
                <div class="mode-indicator" id="modeIndicator">NORMAL MODE</div>
                <div class="challenge-text">What COLOR is this text?</div>
                <div class="word-display" id="wordDisplay">RED</div>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer"></div>
                </div>
            </div>

            <div class="buttons-grid" id="buttons"></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="stats-summary">
                <div>üéØ Correct Answers: <strong id="correctCount">0</strong></div>
                <div>‚ùå Wrong Answers: <strong id="wrongCount">0</strong></div>
                <div>üî• Best Streak: <strong id="bestStreak">0</strong></div>
            </div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
