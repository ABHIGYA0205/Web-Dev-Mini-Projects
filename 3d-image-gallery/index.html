<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="image" style="--i:0"><img src="1.jpg" alt="Image 1"></div>
    <div class="image" style="--i:1"><img src="2.jpg" alt="Image 2"></div>
    <div class="image" style="--i:2"><img src="3.jpg" alt="Image 3"></div>
    <div class="image" style="--i:3"><img src="4.jpg" alt="Image 4"></div>
    <div class="image" style="--i:4"><img src="5.jpg" alt="Image 4"></div>

  </div>
</body>
</html>
