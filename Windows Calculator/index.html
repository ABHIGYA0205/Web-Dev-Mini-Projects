<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="icon">ðŸŒ™</span>
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="calc">Calculator</button>
            <button class="tab" data-tab="convert">Unit Convert</button>
        </div>

        <!-- Calculator Tab -->
        <div class="tab-content active" id="calc">
            <div class="display">
                <div class="display-top" id="displayTop"></div>
                <div class="display-main" id="displayMain">0</div>
            </div>

            <div class="buttons">
                <!-- Function Row 1 -->
                <button class="btn function" id="percent">%</button>
                <button class="btn function" id="ce">CE</button>
                <button class="btn function" id="clear">C</button>
                <button class="btn function" id="backspace">âŒ«</button>

                <!-- Function Row 2 -->
                <button class="btn function" id="inverse">1/x</button>
                <button class="btn function" id="square">xÂ²</button>
                <button class="btn function" id="sqrt">âˆšx</button>
                <button class="btn operator" data-op="Ã·">Ã·</button>

                <!-- Number Rows -->
                <button class="btn number" data-num="7">7</button>
                <button class="btn number" data-num="8">8</button>
                <button class="btn number" data-num="9">9</button>
                <button class="btn operator" data-op="Ã—">Ã—</button>

                <button class="btn number" data-num="4">4</button>
                <button class="btn number" data-num="5">5</button>
                <button class="btn number" data-num="6">6</button>
                <button class="btn operator" data-op="âˆ’">âˆ’</button>

                <button class="btn number" data-num="1">1</button>
                <button class="btn number" data-num="2">2</button>
                <button class="btn number" data-num="3">3</button>
                <button class="btn operator" data-op="+">+</button>

                <button class="btn function" id="negate">Â±</button>
                <button class="btn number" data-num="0">0</button>
                <button class="btn function" id="decimal">.</button>
                <button class="btn equals" id="equals">=</button>
            </div>
        </div>

        <!-- Unit Converter Tab -->
        <div class="tab-content" id="convert">
            <div class="converter-type">
                <label>Conversion Type:</label>
                <select id="conversionType">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                    <option value="area">Area</option>
                    <option value="time">Time</option>
                </select>
            </div>

            <div class="converter-input">
                <div class="input-group">
                    <label>From:</label>
                    <select id="fromUnit"></select>
                    <input type="number" id="fromValue" placeholder="0" step="any">
                </div>

                <div class="swap-btn">
                    <button id="swapBtn">â‡„</button>
                </div>

                <div class="input-group">
                    <label>To:</label>
                    <select id="toUnit"></select>
                    <input type="number" id="toValue" placeholder="0" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
