<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1>QR Generator</h1>
            <div class="header-actions">
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <span>‚öôÔ∏è</span>
                </button>
                <button class="icon-btn" id="historyBtn" title="History">
                    <span>üìã</span>
                </button>
                <button class="icon-btn" id="themeToggle" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <main class="main">
            <div class="input-wrapper">
                <div 
                    id="textInput" 
                    class="editable-input"
                    contenteditable="true"
                    data-placeholder="Enter text or URL..."
                    role="textbox"
                    aria-label="QR code text input"
                ></div>
            </div>

            <div class="qr-section slide-up" id="qrSection">
                <div class="qr-container">
                    <img id="qrImage" src="" alt="QR Code" style="display: none;">
                    <div class="qr-placeholder" id="qrPlaceholder">
                        <div class="placeholder-icon">üì±</div>
                        <p>QR code will appear here</p>
                    </div>
                </div>
                <div class="qr-actions" id="qrActions" style="display: none;">
                    <button class="btn-action" id="saveBtn">
                        <span>üíæ</span> Save
                    </button>
                    <button class="btn-action" id="downloadBtn">
                        <span>‚¨á</span> Download
                    </button>
                    <button class="btn-action" id="copyLinkBtn">
                        <span>üîó</span> Copy
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content scale-in">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="autoSaveDownload" class="setting-checkbox">
                            <span>Auto-save on download</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="autoSaveCopy" class="setting-checkbox">
                            <span>Auto-save on copy</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div class="modal" id="historyModal" style="display: none;">
            <div class="modal-content scale-in">
                <div class="modal-header">
                    <h2>History</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="historyList">
                    <p class="empty-state">No QR codes saved yet</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-danger" id="clearHistory">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
